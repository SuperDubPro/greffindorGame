<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div id="best-score">
                <div>Best:&nbsp;</div><div id="best-score-value"></div>
            </div>
            <div id="score"></div>

            <div id="ron-phrase" class="dialog-8bit">
                <div class="container-8bit">
                    <img class="dialog-img" src="images/ron-big.png" alt="ron" />
                    <div class="dialog-img-space"></div>
                    <div class="typing">
                        Wingardium Leviosaaa
                    </div>
                </div>
            </div>
            <div id="snake-phrase" class="dialog-8bit">
                <div class="container-8bit">
                    <img class="dialog-img" src="images/snake-big.png" alt="snake" />
                    <div class="dialog-img-space"></div>
                    <div class="typing">
                        It's Leviosaaaa
                    </div>
                </div>
            </div>

            <canvas id="game" width="375" height="375"></canvas>
            <div id="introduction">Hold down the mouse to stretch out a stick</div>
            <div id="perfect">DOUBLE SCORE</div>
            <button id="restart">RESTART</button>
            <button id="sound"></button>
        </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
